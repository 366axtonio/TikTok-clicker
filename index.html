
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>TikTok Clicker â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h1>TikTok Clicker Login</h1>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
  </div>

  <div id="game-screen" style="display:none;">
    <h1>Willkommen, <span id="user-name"></span></h1>
    <h2><span id="counter">0</span> Follower</h2>
    <h3>Highscore: <span id="highscore">0</span></h3>
    <img src="tiktok-logo.png" alt="Click" id="click-img">

    <div id="shop">
      <h2>Shop</h2>
      <div id="upgrades"></div>
    </div>

    <h3>Top 10 Leaderboard:</h3>
    <ol id="leaderboard"></ol>

    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="firebase-config.js"></script>

  <script src="script.js"></script>
</body>
</html>
